<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: darkgreen;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <label for="bil1">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="Masukkan angka pertama">

        <label for="bil2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="Masukkan angka kedua">

        <button onclick="hitung()">Jumlahkan</button>
        <button onclick="reset()">Reset</button>

        <p class="result" id="hasil">Hasil: </p>
    </div>

    <script>
        function hitung() {
            let bil1 = document.getElementById("bil1").value;
            let bil2 = document.getElementById("bil2").value;
            let hasil = parseFloat(bil1) + parseFloat(bil2);
            document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        }

        function reset() {
            document.getElementById("bil1").value = '';
            document.getElementById("bil2").value = '';
            document.getElementById("hasil").innerHTML = "Hasil: ";
        }
    </script>
</body>
</html>
